<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Your Account</title>
</head>
<body>
    <h1>Delete Your Account</h1>
    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
    
    <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
        {{ form.hidden_tag() }}
        <button type="submit" class="btn btn-danger" onclick="this.form.submit(); this.disabled = true;">Confirm Deletion</button>
    </form>
</div>
</body>
</html>
